        <script>
         $(document).ready(function() {
               var markers = []; 
               
                     $.ajax({
                                      url: 'http://localhost:8888/tutorFinder/my-app/www/ajaxCalls/AjaxCheck.php',
                                      dataType: 'json',
                                       success: function(data){
                                                    $.each(data, function(data, res){
                                                          markers.push(res);
                                                     });

                                              
                                            
                                                 if(markers.length > 0) { // if user is logged in, display only logoutButton
                                                    document.getElementById('logoutButton').style.display="block";
                                                    document.getElementById('registerButton').style.display="none";  
                                                    document.getElementById('loginButton').style.display="none"; 
                                                   }else {

                                                    document.getElementById('logoutButton').style.display="none";
                                                    document.getElementById('registerButton').style.display="block";  
                                                    document.getElementById('loginButton').style.display="block";  
                                                   }
                                          }
                        }); //end of ajax call


                 ///////////2nd ajax
                 var markersP = []; 

                                              $.ajax({
                                                      url: 'http://localhost:8888/tutorFinder/my-app/www/ajaxCalls/profileAjax.php',
                                                      dataType: 'json',
                                                      success: function(data){
                                                                  $.each(data, function(data, res){
                                                                        markersP.push(res);
                                                                  });

                                                             if(markersP[0].this_isTutor != ''){
                                                                     document.getElementById('profileButton').style.display="block"; 
                                                             }

                                                        
                                                         }

                                                    });
                 ///////////// 2nd ajax end

          
          });   



////////////////////////////////////////////////

       function myFunction() {
                var x = document.getElementById("registerButton").value;
                var s = document.getElementById("loginButton").value;
                if(x == "parent")
                {
                    
                    window.open("register.html");
                    
                }
                else if (x == "tutor")
                {
                    
                    window.open("registerTutor.html");
                    
                }
                else if(s == "parent")
                {
                    
                    window.open("login.html");
                    
                }
                else if (s == "tutor")
                {
                    
                    window.open("loginTutor.html");
                }
            }


            function myLogoutFunction(){
                   $.ajax({type: "POST", url: 'http://localhost:8888/tutorFinder/my-app/www/ajaxCalls/logoutAjax.php'}); //end of ajax call
                    document.getElementById('logoutButton').style.display="none";
                    document.getElementById('profileButton').style.display="none";
                    document.getElementById('registerButton').style.display="block";  
                    document.getElementById('loginButton').style.display="block";  
                    $("#testDiv").attr('value','');
                  //window.location.reload();


            }
           function myProfileFunction(){
            window.location.href = "profile.html";

          }



         </script>
