    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>Register Tutor</title>
    </head>
    
    <body class="main">
        
        <!--HEADER-->
        <script type="text/javascript" src="header.js"> </script>
        <!--END HEADER-->
        

        <div class="content">
            
            <h1>Register Tutor</h1>
            
         
         <form id="registerForm">
             
             <input type="text" name="firstname" placeholder="First Name" id="firstname"/> <br>
             <input type="text" name="lastname" placeholder="Last Name" id="lastname"/> <br>
             <input type="radio" name="gender" value="male" id="gender" checked>Male
                 <br>
             <input type="radio" name="gender" value="female" id="gender" >Female
                 <br>
                 Date of Birth: <input type="date" name="bday" id="bday"/><br>
                 <input type="text" name="address" placeholder="Address" id="address"/> <br>
                 <input type="text" name="postcode" placeholder="Post Code" id="postcode"/> <br>
                 <input type="text" name="city" placeholder="City" id="city"/> <br>
                 <input type="tel" name="usrtel"  id="usrtel" placeholder="Contact Number"><br>
                 <input type="text" name="qualification" placeholder="Qualification" id="qualification"/> <br>
                 <input type="text" name="profile" placeholder="Profile" id="profile"/> <br>
                 <input type="text" name="subjects" placeholder="Subjects" id="subjects"/> <br>
                 <input type="text" name="level" placeholder="Level" id="level"/> <br>
                 <input type="text" name="price" placeholder="Price" id="price"/> <br>
                 <input type="text" name="availability" placeholder="Availability" id="availability"/> <br>
                 Profile photo: <input type="file" name="img" id="img"><br>
                     <input type="url" name="homepage" id="video_link" placeholder="Video URL"><br>
                 
             
             <input type="text" name="email" placeholder="Email" id="email"/> <br>
             <input type="password" name="password" placeholder="Password" id="password"/> <br>
             <input type="password" name="conPassword" placeholder="Confirm Password" id="conPassword"/> <br>
             <div id="error"></div>
             <input type="submit" value="Submit" id="btnReg">
                 
         </form>
          <script>

         $(document).ready(function() {

             $('#registerForm').submit(function(e){

                        e.preventDefault(); 

                        var firstname=  $("#firstname").val(); 
                        var lastname=  $("#lastname").val(); 
                        var gender=  $("#gender").val(); 
                        var bday=  $("#bday").val(); 
                        var address=  $("#address").val();

                        var postcode=  $("#postcode").val(); // fill up lng, lat

                        var city=  $("#city").val();
                        var usrtel=  $("#usrtel").val(); 
                        var qualification=  $("#qualification").val();
                        var profile=  $("#profile").val();  
                        var subjects=  $("#subjects").val();  
                        var level=  $("#level").val(); 
                        var price=  $("#price").val(); 
                        var availability=  $("#availability").val(); 

                        var img=  $("#img").val(); 
                        var video_link=  $("#video_link").val(); 

                        var email=  $("#email").val(); 
                        var password=  $("#password").val(); 
                        var conPassword=  $("#conPassword").val(); 
                        var dataString = 'firstname='+firstname
                                          +'&lastname='+lastname
                                          +'&gender='+gender
                                          +'&bday='+bday
                                          +'&address='+address
                                          +'&postcode='+postcode
                                          +'&city='+city
                                          +'&usrtel='+usrtel
                                          +'&qualification='+qualification
                                          +'&profile='+profile
                                          +'&subjects='+subjects
                                          +'&level='+level
                                          +'&price='+price
                                          +'&availability='+availability
                                          +'&img='+img
                                          +'&video_link='+video_link
                                          +'&email='+email
                                          +'&password='+password;

                         if(
                            (password == conPassword)
                            && ($.trim(firstname).length>0)
                            && ($.trim(lastname).length>0)
                            && ($.trim(gender).length>0)
                            && ($.trim(bday).length>0)
                            && ($.trim(address).length>0)
                            && ($.trim(postcode).length>0)
                            && ($.trim(city).length>0)
                            && ($.trim(usrtel).length>0)
                            && ($.trim(qualification).length>0)
                            && ($.trim(profile).length>0)
                            && ($.trim(subjects).length>0)
                            && ($.trim(level).length>0)
                            && ($.trim(price).length>0)
                            && ($.trim(availability).length>0)
                            && ($.trim(email).length>0)
                            && ($.trim(password).length>0)
                           )
                            {


                                 $.ajax({
                                      type: "POST",
                                      url: 'http://localhost:8888/ajaxCalls/registerAjaxTutor.php',
                                      data: dataString,
                                      success: function(data){
                                                        window.location.href = "loginTutor.html";
                                              }
                                    }); //end of ajax call
                                              
                         }else{
                             $("#error").html("<span style='color:#cc0000'>Error:</span> Invalid details entered. ");
                         }

                        


               });




         });

         </script>
         
         
        </div>
    
        <!--Footer-->
        <script type="text/javascript" src="footer.js"> </script>
        <!--END FOOTER-->

            app.initialize();
        </script>
    </body>
