<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> <!--import jquery library-->

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
        
        <title>Register Tutor</title>
    </head>
    
    <body class="main">
        
        <!--HEADER-->
        <script type="text/javascript" src="header.js"> </script>
        <!--END HEADER-->
        

        <div class="content">
            
            <h1>Register Tutor</h1>
            
         
         <form id="registerForm" enctype="multipart/form-data">
                 
                  <input type="text" name="firstname" placeholder="First Name" id="firstname"/> <br>
                  <input type="text" name="lastname" placeholder="Last Name" id="lastname"/> <br>

                     <select id="gender" name="gender">
                    <option value="">Gender</option>
                    <option value="male" >Male</option>
                    <option  value="female" >Female</option>
                    </select><br />

                 Date of Birth: <input type="date" name="bday" id="bday"/><br>
                 <input type="text" name="address" placeholder="Address" id="address"/> <br>
                 <input type="text" name="postcode" placeholder="Post Code" id="postcode"/> <br>
                 <input type="text" name="city" placeholder="City" id="city"/> <br>
                 <input type="tel" name="usrtel"  id="usrtel" placeholder="Contact Number"><br>
                 <input type="text" name="qualification" placeholder="Qualification" id="qualification"/> <br>
                 <textarea rows="4" type="text" name="profile" placeholder="Profile" id="profile"></textarea> <br>
                 <input type="text" name="subjects" placeholder="Subjects" id="subjects"/> <br>
                 <input type="text" name="level" placeholder="Level" id="level"/> <br>
                 <input type="text" name="price" placeholder="Price" id="price"/> <br>
                 <input type="text" name="availability" placeholder="Availability" id="availability"/> <br>

                 Profile photo: <input type="file" name="img" id="img"><br>
                 <input type="url" name="homepage" id="video_link" placeholder="Video URL"><br>
                 <input type="text" name="email" placeholder="Email" id="email"/> <br>
                 <input type="password" name="password" placeholder="Password" id="password"/> <br>
                 <input type="password" name="conPassword" placeholder="Confirm Password" id="conPassword"/> <br>
             <div id="error"></div>
             <input type="submit" value="Submit" id="btnReg">
                 
         </form>
          <script>

          

          $(document).ready(function() {

             var  geocoder;
             var  mylng;
             var  mylat;

             function initializeme() {
                  geocoder = new google.maps.Geocoder();
             }
             google.maps.event.addDomListener(window, 'load', initializeme);


             $("#postcode").bind( "change", function() 
            { 
                   ////////////////////////////////////////////////////////
                                           
                                        sAddress = document.getElementById("postcode").value;
                                         geocoder.geocode({ 'address': sAddress }, function(results, status) {
                                                  if (status == google.maps.GeocoderStatus.OK) {
                                                         
                                                         //mylng = results[0].geometry.location.lng();
                                                        // mylat= results[0].geometry.location.lat();
                                                         mylng = results[0].geometry.location.lat();
                                                         mylat= results[0].geometry.location.lng();
                                                
                                                    
                                                     console.log("hellooooooo:"+mylng);
                                                     console.log("hellooooooo"+mylat);
                                                   
                                                     
                                                  }
                                              });
                        ///////////////////////////////////////////////////////

            });

             
           $('#registerForm').submit(function(e){


                 e.preventDefault(); 
                var firstname=  $("#firstname").val(); 
                var lastname=  $("#lastname").val(); 
                var gender= $("#gender option:selected").val();  // $("#gender").val();  
                var bday=  $("#bday").val(); 
                var address=  $("#address").val();
                var postcode=  $("#postcode").val(); // fill up lng, lat
                var city=  $("#city").val();
                var usrtel=  $("#usrtel").val(); 
                var qualification=  $("#qualification").val();
                var profile=  $("#profile").val();  
                var subjects=  $("#subjects").val();  
                var level=  $("#level").val(); 
                var price=  $("#price").val(); 
                var availability=  $("#availability").val(); 
                var video_link=  $("#video_link").val(); 
                var email=  $("#email").val(); 
                var password=  $("#password").val(); 
                var conPassword=  $("#conPassword").val(); 

                var file_data = $('#img').prop('files')[0];

                 var form_data = new FormData();  

                         
                form_data.append('file', file_data);
                form_data.append('firstname', firstname);
                form_data.append('lastname', lastname);
                form_data.append('gender', gender);
                form_data.append('bday', bday);
                form_data.append('address', address);
                form_data.append('postcode', postcode);
                form_data.append('city', city);
                form_data.append('usrtel', usrtel);
                form_data.append('qualification', qualification);
                form_data.append('profile', profile);
                form_data.append('subjects', subjects);
                form_data.append('level', level);
                form_data.append('price', price);
                form_data.append('availability', availability);
                form_data.append('video_link', video_link);
                form_data.append('email', email);
                form_data.append('password', password);

                  form_data.append('lng', mylng);
                  form_data.append('lat', mylat);
                



                      if(
                            (password == conPassword)
                            && ($.trim(firstname).length>0)
                            && ($.trim(lastname).length>0)
                            && ($.trim(gender).length>0)
                            && ($.trim(bday).length>0)
                            && ($.trim(address).length>0)
                            && ($.trim(postcode).length>0)
                            && ($.trim(city).length>0)
                            && ($.trim(usrtel).length>0)
                            && ($.trim(qualification).length>0)
                            && ($.trim(profile).length>0)
                            && ($.trim(subjects).length>0)
                            && ($.trim(level).length>0)
                            && ($.trim(price).length>0)
                            && ($.trim(availability).length>0)
                            && ($.trim(email).length>0)
                            && ($.trim(password).length>0)
                           )
                            {
                               

                                $.ajax({
                                            url: 'http://localhost:8888/ajaxCalls/registerAjaxTutor.php',
                                            dataType: 'text',  // what to expect back from the PHP script, if anything
                                            cache: false,
                                            contentType: false,
                                            processData: false,
                                            data: form_data,                         
                                            type: 'post',
                                            success: function(php_script_response){
                                                
                                                        if(php_script_response) {
                                                        $("#error").html("<span style='color:#cc0000'>Error:</span>Your details didn't register! ");
                                                        } else {
                                                            window.location.href = "loginTutor.html";
                                                         }
                                            }
                                 });



                            }else{
                             $("#error").html("<span style='color:#cc0000'>Error:</span> Invalid details entered. ");
                          }








    });

 });
      
         </script>
         
         
        </div>
    
        <!--Footer-->
        <script type="text/javascript" src="footer.js"> </script>
        <!--END FOOTER-->

            app.initialize();
        </script>
    </body>
