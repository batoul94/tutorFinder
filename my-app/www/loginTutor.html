    <head>
        <meta charset="utf-8" />

        <title>Log In</title>
    </head>
    
    <body class="main">
        
        <!--HEADER-->
        <script type="text/javascript" src="header.js"> </script>
        <!--END HEADER-->
        

        <div class="content">
            
            <h1>Log In tutor</h1><br>
            
            <form id="loginForm">
                <img src="img/mail.png"/> Your email <br>
                <input type="text" name="email" placeholder="eg. example@mail.com" id="email" style="height: 40px"/> <br> <br>
                <img src="img/pass.png"/> Your password <br>
                <input type="password" name="password" placeholder="eg. example231 " id="password" style="height: 40px"/> <br>
                <div id="error"></div>
                <input type="submit" value="Login" id="btnLogin" class="home-buttons">
           </form>

               <script>

         $(document).ready(function() {

             $('#loginForm').submit(function(e){

                        e.preventDefault();

                        var email=  $("#email").val(); 
                        var password=  $("#password").val(); 
                        var dataString = 'email='+email+'&password='+password;

                         if(($.trim(email).length>0) && ($.trim(password).length>0) )
                            {
                                 $.ajax({
                                      type: "POST",
                                      url: 'http://localhost:8888/ajaxCalls/loginAjaxTutor.php',
                                      data: dataString,
                                      success: function(data){
                                                          if(data) {
                                                            window.location.href = "search.html"; // redirect to profile.html
                                                        } else {
                                                            $("#error").html("<span style='color:#cc0000'>Error:</span> Invalid email and password. ");
                                                        }
                                              }
                                    }); //end of ajax call
                                              
                         }else{
                             $("#error").html("<span style='color:#cc0000'>Error:</span> Invalid details entered. ");
                         }

                        


               });




         });

         </script>

               
         
         
        </div>
    
        <!--Footer-->
        <script type="text/javascript" src="footer.js"> </script>
        <!--END FOOTER-->
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
